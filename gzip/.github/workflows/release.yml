name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  go-build:
    name: Go Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Build (native)
        run: go build ./cmd/gzip-go

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          GOOS=$(go env GOOS)
          GOARCH=$(go env GOARCH)
          DIST="${GITHUB_WORKSPACE}/dist"
          mkdir -p "$DIST"
          BIN="gzip-go"
          TAR="${DIST}/gzip-go_${VERSION}_${GOOS}_${GOARCH}.tar.gz"
          tar -C . -czf "$TAR" "$BIN"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "$env:GITHUB_REF_NAME"
          $goos = & go env GOOS
          $goarch = & go env GOARCH
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          $bin = "gzip-go.exe"
          $zip = Join-Path $dist ("gzip-go_{0}_{1}_{2}.zip" -f $version, $goos, $goarch)
          Compress-Archive -Path $bin -DestinationPath $zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-${{ runner.os }}
          path: ${{ github.workspace }}/dist/*

  rust-build:
    name: Rust Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        working-directory: rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Build (native)
        run: cargo build --release --locked

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          DIST="${GITHUB_WORKSPACE}/dist"
          mkdir -p "$DIST"
          OS=$(uname -s | tr '[:upper:]' '[:lower:]')
          ARCH=$(uname -m)
          case "$ARCH" in x86_64) ARCH=amd64 ;; aarch64) ARCH=arm64 ;; arm64) ARCH=arm64 ;; esac
          TAR="${DIST}/rgzip_${VERSION}_${OS}_${ARCH}.tar.gz"
          tar -C target/release -czf "$TAR" rgzip

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $version = "$env:GITHUB_REF_NAME"
          $os = "windows"
          $arch = "amd64"
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist"
          New-Item -ItemType Directory -Force -Path $dist | Out-Null
          $exe = "target/release/rgzip.exe"
          $zip = Join-Path $dist ("rgzip_{0}_{1}_{2}.zip" -f $version, $os, $arch)
          Compress-Archive -Path $exe -DestinationPath $zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-${{ runner.os }}
          path: ${{ github.workspace }}/dist/*

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [go-build, rust-build]
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: |
          set -euo pipefail
          cd dist
          shopt -s nullglob
          files=( *.zip *.tar.gz )
          if [ ${#files[@]} -gt 0 ]; then
            sha256sum "${files[@]}" > SHA256SUMS
          else
            echo "No artifacts to checksum" >&2
          fi

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            dist/*.zip
            dist/*.tar.gz
            dist/SHA256SUMS
