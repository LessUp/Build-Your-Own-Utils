name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    name: Rust (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: unix-rust
            os: ubuntu-latest
            workdir: unix/rust
          - name: win-rust
            os: windows-latest
            workdir: win/rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ matrix.workdir }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        working-directory: ${{ matrix.workdir }}
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        working-directory: ${{ matrix.workdir }}
        run: cargo clippy --all-targets -- -D warnings

      - name: Cargo build
        working-directory: ${{ matrix.workdir }}
        run: cargo build --release

      - name: Cargo test
        working-directory: ${{ matrix.workdir }}
        run: cargo test --all --all-features

  go:
    name: Go (win/go)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: win/go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true
          cache-dependency-path: win/go/go.sum

      - name: gofmt check
        shell: pwsh
        run: |
          $changed = gofmt -l .
          if ($changed) {
            Write-Host "Go files not formatted:"
            $changed
            exit 1
          }

      - name: go vet
        run: go vet ./...

      - name: go build
        run: go build ./...

      - name: go test
        run: go test ./...
